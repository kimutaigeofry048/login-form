<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Design</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body class="bg-secondary">          
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin-top: 150px; margin-left:26%; ">    
  <div class="card">
      <div class="card-header">Login Page</div>
      <div class="card-body">
      <form action="#" method="POST">
          <div class="form-group">
              <label for="">Username:</label>
              <input type="text" name="username" class="form-control" placeholder="Enter Password" required>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
          </div>
          <div class="form-group">
              <input type="submit" name="login" value="Login" class="btn btn-primary form-control">
          </div>
      </form>
  </div>
</div>
</div>
</div>
</div>

</body>

</html>
